<body class="Join">
    <table class="portal">
        <tr>
          <td><a href="IndieMain.html"><img src="Images/indieaidtr.png" alt="indie aid logo" id="logo"></a></td> 
          <td><button class="bt"><a href=AboutUs.html class="TL">About us</a></button></td>
          <td><button class="bt"><a href=Events.html class="TL">Events</a></button></td>
          <td><button class="bt"><a href=Games.html class="TL">Games we support</a></button></td>
          <td><button class="bt"><a href=Join.html class="TL">Donate</a></button></td>
          <td><button class="bt"><a href=Citations.html class="TL">Citations</a></button></td>
           <!--TL stands for top link, using this class to specifiy link decoration for the portal up top-->
        </tr>
    </table>
    <h2>Sign Up for the <strong class="highlight">Gala</strong> today!</h2>
    <img src="Images/pen.png" alt="Black Pen Clipart" class="pen">
    <br>
    <form action=ThankGala.html method= post>
        <label for="Fname">Company Name: </label><input type="text" id="Fname" placeholder="First name" required>
        <br>
        <br>
        <label for="Pnumber">Company Number: </label><input type="tel" id="Pnumber" placeholder="000-000-0000" required>
        <br>
        <br>
        <label for="email">Company Email: </label><input type="email" id="email" placeholder="youremail@domain.com" required>
        <br>
        <br>
        <label for="games#">How many games do you plan to present? (max of 10)</label>
        <input type="number" id="games#" max=10 min=1 required>
        <br>
        <br>
        <label for="Gnames">Name of the games, if multiple seperate with coma</label> 
        <input type="text" id="Gnames" placeholder="Game1, Game2, Game3, Game4..."  required>
        <br>
        <br>
        <p class="infordump">- You will have 30 minutes max for presentation, we will give you a five minute warning and a one minute warning to wrap it up -</p>
        <label for="submit">Please hit sumbit down below:</label>
        <br>
        <input id="submit" type="submit">
    </form>


</body>
</html>
