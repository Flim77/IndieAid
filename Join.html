    <link rel="icon" type="image/png" href="Images/indieaidmini(3).png">

<body class="Join">
    <table class="portal">
        <tr>
          <td><a href="IndieMain.html"><img src="Images/indieaidtr.png" alt="indie aid logo" id="logo"></a></td> 
          <td><button class="bt"><a href=AboutUs.html class="TL">About us</a></button></td>
          <td><button class="bt"><a href=Events.html class="TL">Events</a></button></td>
          <td><button class="bt"><a href=Games.html class="TL">Games we support</a></button></td>
          <td><button class="bt"><a href=Join.html class="TL">Donate</a></button></td>
          <td><button class="bt"><a href=Citations.html class="TL">Citations</a></button></td>
           <!--TL stands for top link, using this class to specifiy link decoration for the portal up top-->
        </tr>
    </table>
    <h2>Donate Today!</h2>
    <img src="Images/wallet.jpg" alt="wallet with moth coming out" class="right">
    <br>
    <form action=Thankss.html method= post>
        <label for="Fname">First Name: </label><input type="text" id="Fname" placeholder="First name" required>
        <br>
        <br>
        <label for="Lname">Last Name: </label><input type="text" id="Lname" placeholder="Last name" required>
        <br>
        <br>
        <label for="Pnumber">Phone Number: </label><input type="tel" id="Pnumber" placeholder="000-000-0000" required>
        <br>
        <br>
        <label for="email">Email: </label><input type="email" id="email" placeholder="youremail@domain.com" required>
        <br>
        <br>
        <label for="Donoamt">Donation amount: $</label>  
     <input type="number" id="Donoamt" placeholder="100" class="SB" required>
     <br>
     <br>
     <h2 class="left">Credit Card information:</h2>
       <label for="Cardtype">Card Type:</label> <select id="Cardtype">
            <option>MasterCard</option>
            <option>Visa</option>
            <option>American Express</option>
        </select>
        <br>
        <label for="Cnum">Credit Card Number:</label><input type="number" id=Cnum required>
       <br>
        <label for="CVV">Enter the CVV:</label><input type="number" id=CVV  required>
       <br>
        <label for="expM">Enter the experation date:</label><input type="number" id=expM  placeholder="mm" required>
       <label for="expY">/</label> <input type="number" id=expY placeholder="yy" required>
      <br>
       <label for="Address">Billing Address:</label>
       <br>
       <input type="text" id="Address" required>
       <br>
        <br>
        <label for="submit">Please hit sumbit down below:</label>
        <br>
        <input id="submit" type="submit">
    </form>


</body>
</html>
